<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</head>
<body style="height: 1500px;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark "><!--sticky-top,fixed-top -->
        <!-- Content -->
        <div class="container-fluid">
            <!-- Brand -->
            <a href="#" class="navbar-brand">Mecha Keyboard</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link ms-3">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ms-3">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ms-3">Contact</a>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a href="#" 
                        class="nav-link dropdown-toggle" 
                        data-bs-toggle="dropdown">Shopping</a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Keycap</a></li>
                            <li><a href="#" class="dropdown-item">Switch</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
